syntax = "proto3";
option go_package = "./;pb";

enum Error {
  // 公共err
  EN_Success = 0;
  EN_Failed = 1;
  EN_ServiceConnectFailed = 2; // 服务连接失败
  EN_ServiceBusy = 3;
  EN_AccessTokenExpired  = 4; // 访问令牌过期
  EN_RefreshTokenExpired = 5; // 刷新令牌过期
  EN_Unauthorized        = 6; // 无权限
  EN_TokenInvalid        = 7; // 令牌无效
  EN_FormValidateFailed      = 8; // 表单验证失败
  EN_MarshalFailed = 9; // 序列化失败
  EN_UnmarshalFailed = 10; // 反序列化失败

  // 业务err 100+
  EN_LoginFailed = 100;
  EN_RegisterFailed = 101;
  EN_DealingWithTask = 102; // 正在处理任务(判题中)
}