syntax = "proto3";
option go_package = "./;pb";

// 用户服务接口
service UserService {
  // 注册
  rpc UserRegister(UserRegisterRequest) returns (UserRegisterResponse);
  // 登录-账号密码
  rpc UserLogin(UserLoginRequest) returns (UserLoginResponse);
  // 登录-验证码
  rpc UserLoginBySmsCode(UserLoginBySmsCodeRequest) returns (UserLoginResponse);
  // 重置密码
  rpc ResetUserPassword(ResetUserPasswordRequest) returns (ResetUserPasswordResponse);
  // 查询用户信息
  rpc GetUserInfoByUid(GetUserInfoRequest) returns (GetUserInfoResponse);
  rpc GetUserInfoByMobile(GetUserInfoRequest) returns (GetUserInfoResponse);
}

// 用户基本数据
message UserInfo{
  int64 uid = 1;
  int64 create_at = 2;
  int64 delete_at = 3;

  int64 mobile = 4;
  string nickname = 5;
  string email = 6;
  int32 gender = 7;
  int32 role = 8;
  string avatar_url = 9;

  string password = 10; // hash
}

// 注册
message UserRegisterRequest {
  string mobile = 1;
  string password = 2;
  string re_password = 3;

  string nickname = 4;
  string email = 5;
  int32 gender = 6;
  int32 role = 7;
}
message UserRegisterResponse {
  int64 uid = 1;
  string message = 2;
}
// 登录-账号密码
message UserLoginRequest {
  string mobile = 1;
  string password = 2;
}
// 登录-验证码
message UserLoginBySmsCodeRequest {
  string mobile = 1;
}
message UserLoginResponse {
  int64 uid = 1;
  string mobile = 2;
  string nick_name = 3;
  string email = 4;
  int32 gender = 6;
  int32 role = 7;
  string avatar_url = 8;
}

// 用户做题统计信息
message UserProblemStatistics{
  int64 uid = 1;
  int64 submit_count = 2;
  int64 accomplish_count = 3;
  int64 easy_problem_count = 4;
  int64 medium_problem_count = 5;
  int64 hard_problem_count = 6;
}

// 重置密码
message ResetUserPasswordRequest {
  string mobile = 1;
  string password = 2;
}
message ResetUserPasswordResponse {
  string message = 1;
}

// 查询用户信息
message GetUserInfoRequest {
  int64 uid = 1;
  string mobile = 2;
}
message GetUserInfoResponse {
  UserInfo data = 1;
}
